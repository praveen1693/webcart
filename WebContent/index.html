<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Web Cart Index</title>
<style>
.errorDiv{
display: none;
}
</style>
<script>
function myFunction() {
  var x = document.getElementById("errorDiv");
  if (document.loginform.userName.value == "") {
	  x.style.display = "block";
  } else {
	  x.style.display = "none";
  }
}
</script>
</head>
<body>
	<p align="right">Not a member? <a href="RegisterServlet">Create new account</a></p>
	<div align="center">
	<form name="loginform" action="LoginServlet" method="post">
		<p>
		<h2>Login</h2> <br/>
		<label><b>Username :</b></label>
		<input type="text" name="userName"/> <br/>
		
		<label><b>Password :</b></label>
		<input type="password" name="password" /> <br/>
		
		<input type="submit" value="Login"/>
		</p>
		
		<div hidden id="errorDiv">
			<p style="color:red;"">Username or password cannot be empty!</p>
		</div>
		
	</form>
	
	</div>
		
	
</body>
</html>
